<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="icon" th:href="@{favicon.ico}"></link>

<title>Employee Management</title>

<script th:src="@{js/pace.min.js}"></script>
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{css/bootstrap-material-design.css}" rel="stylesheet" />
<link th:href="@{css/ripples.min.css}" rel="stylesheet" />
<link th:href="@{css/material-scrolltop.css}" rel="stylesheet" />
<link th:href="@{css/material-blog.css}" rel="stylesheet" />
<link
	th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700}"
	rel="stylesheet" type="text/css" />
<link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<br/>
	<div class="container ">

		<div class="row">

			<div class="col-sm-12 blog-main">

				<div class="row">
					<div class="col-md-12">
						<section class="blog-post">
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="blog-post-content">
										<h1 class="blog-post-title">Employee Management Screen</h1>
										<br />

										<div class="navbar navbar-inverse">
											<div class="container-fluid">
												<div class="navbar-header">
													<button type="button" class="navbar-toggle"
														data-toggle="collapse"
														data-target=".navbar-responsive-collapse">
														<span class="icon-bar"></span> <span class="icon-bar"></span>
														<span class="icon-bar"></span>
													</button>
													<a class="navbar-brand" href="/">Manage Employee
														Information</a>
												</div>


											</div>

										</div>

										<h2 class="blog-post-title">Employee Update</h2>
										<form class="form-horizontal style-form"
											th:action="@{/updateEmployee}" th:object="${updateEmployee}"
											method="POST">
											<input type="hidden" th:field="*{id}" />
											<div class="form-group">
												<label class="col-sm-2 col-sm-2 control-label">Name</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" th:field="*{name}"/>
												</div>
											</div>
											<div class="form-group">
												<label class="col-sm-2 col-sm-2 control-label">Age</label>
												<div class="col-sm-10">
													<input type="text" class="form-control" th:field="*{age}"/>
												</div>
											</div>

											<div class="form-group">
												<label class="col-sm-2 col-sm-2 control-label">City</label>
												<div class="col-sm-10">
													<div class="dropdown">
														<select class="btn btn-primary dropdown-toggle"
															data-toggle="dropdown" th:field="*{city}">
															<option th:value="''" th:text="---Select---"></option>
															<option th:value="'Landon'" th:text="Landon"></option>
															<option th:value="'USA'" th:text="USA"></option>
															<option th:value="'Spain'" th:text="Spain"></option>
														</select>
													</div>
												</div>
											</div>

											<input class="btn btn-primary" type="submit" value="Save" />
											<a th:href="@{/update/{id}(id=${updateEmployee.id})}" class="btn btn-warning">Cancel</a>
										</form>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</div>
	<button class="material-scrolltop primary" type="button"></button>

	<script th:src="@{js/jquery-1.11.3.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	<script th:src="@{js/ripples.min.js}"></script>
	<script th:src="@{js/material.min.js}"></script>
	<script th:src="@{js/material-scrolltop.js}"></script>
	<script th:src="@{js/main.js}"></script>

	<script>
		$.material.init();
		$('body').materialScrollTop();
	</script>

</body>
</html>
