<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Update Customer</title>
</head>
<body>
	<form th:action="@{/updateEmployee}" th:object="${updateEmployee}"
		method="POST">
		<input type="hidden" th:field="*{id}" />
		<table class="table table-bordered">
			<tr><td colspan="2"><h1 align="center">Update a Employee:</h1></td>
			</tr>
			<tr>
				<td align="right">Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td align="right">Age:</td>
				<td><input type="text" th:field="*{age}" /></td>
			</tr>
			<tr>
				<td align="right">City:</td>
				<td><select th:field="*{city}">
						<option th:value="'Landon'" th:text="Landon"></option>
						<option th:value="'USA'" th:text="USA"></option>
						<option th:value="'Spain'" th:text="Spain"></option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="Update" /></td>
			</tr>
		</table>
	</form>
	<br />
</body>
</html>
